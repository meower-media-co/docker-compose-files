version: "3.8"
services:
  mongo:
    image: mongodb/mongodb-community-server
    hostname: mongo
    volumes:
      - "/meower-data/mongo:/data"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=/run/secrets/mongo_admin_password
    networks:
      - meower
    ports:
      - "27017:27017"
    deploy:
      mode: global
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 5s
        order: stop-first
      placement:
        constraints:
          - node.labels.zone == mike
  postgres:
    image: postgres
    hostname: postgres
    volumes:
      - /meower-data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=/run/secrets/postgres_admin_password
    networks:
      - meower
    ports:
      - "5432:5432"
    deploy:
      mode: global
      endpoint_mode: dnsrr
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: pause
        monitor: 5s
        order: stop-first
      placement:
        constraints:
          - node.labels.zone == mike

networks:
  meower:
    external: true

secrets:
  mongo_admin_password:
    external: true
  postgres_admin_password:
    external: true
